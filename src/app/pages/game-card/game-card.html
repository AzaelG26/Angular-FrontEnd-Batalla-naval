<div class="w-full bg-white/5 backdrop-blur-lg border border-white/10 rounded-xl p-5 shadow-md hover:shadow-xl transition duration-300 flex flex-col sm:flex-row justify-between items-start sm:items-center text-white">
  <div>
    <h4 class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-red-700 mb-1">
      Game #{{ game.id }}
    </h4>
    <p class="text-sm text-gray-300">Created by: {{ game.boards?.[0]?.user?.fullName || 'Unknown' }}</p>
    <p class="text-sm mt-2">
      Status:
      <span [ngClass]="statusColor" class="font-semibold">
        {{ statusText }}
      </span>
    </p>
  </div>

  <div class="flex gap-2 mt-4 sm:mt-0">
    <button
      (click)="joinGame()"
      title="Join"
      class="px-5 py-2 rounded-full bg-blue-600 hover:bg-blue-500 text-white text-sm font-medium transition"
    >
      Join
    </button>

    <button
      *ngIf="isCreator && game.status === 'waiting'"
      (click)="cancelGame()"
      title="Cancel"
      class="px-5 py-2 rounded-full bg-red-600 hover:bg-red-700 text-white text-sm font-medium transition"
    >
      Cancel
    </button>
  </div>
</div>
